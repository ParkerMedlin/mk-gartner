    let noiseValues = [];
    let flash = false;
    let speed = .001;
    let scale = .001;
    let time = 0;
    function draw() {
        background(75);
        for (let i = 0; i <= height; i++) {
            let inter = map(i, 0, height, 0, 1);
            // pink to yellow:
            // let c = lerpColor(color(255, 110, 255), color(251, 255, 110), inter);
            let c = lerpColor(color(0,0,0), color(255, 255, 255), inter);
            stroke(c);
            line(0, i, width, i);
        }
        //fill(255, 0, 0);
        //let xPosition = map(noise((xOffset)), 0, 1, 0, width);
        //let yPosition = map(noise((yOffset)), 0, 1, 0, height);
        //xOffset += .01;
        //yOffset += .01;
        //ellipse(xPosition, yPosition , 10, 10 );

        noFill();
        drawWave(time);
        drawWave(time+1);
        drawWave(time+2);
        drawWave(time+3);
        drawWave(time+4);
        drawWave(time+5);
        drawWave(time+6);
        time += speed;
        // updateNoiseValuesDisplay();
    }

    function drawWave(time) {
      beginShape();
      let xLineOffset = time;
      for (var x = 0; x < width; x++) {
          stroke(255);
          var y = map(noise(xLineOffset), 0, 1, 0, height/2);
          vertex(x, y);
          xLineOffset += scale;
      }
      strokeWeight(2);
      // The following line has been removed to prevent the erroneous vertex from being created.
      // vertex(height/2, max(map(noise(xLineOffset), 0, 1, 0, height) - height), height * 5);
      
      if (flash) {
          fill(map(random(1), 0, 1, 0, 255), 150);
      } else {
          fill(110, 255, 246, 150);
      }
      endShape(CLOSE);
    }
